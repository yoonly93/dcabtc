<script>
  // BTC 가격 fetch (브라우저에서 CORS 임시 해결)
  async function fetchBtcPrice() {
    try {
      const url = encodeURIComponent('https://api.bithumb.com/public/ticker/KRW-BTC');
      const res = await fetch(`https://api.allorigins.win/get?url=${url}`);
      const data = await res.json();
      const btcData = JSON.parse(data.contents);
      if (btcData.status === '0000') {
        return parseFloat(btcData.data.closing_price);
      } else {
        console.error('빗썸 API 오류', btcData);
        return 50000000; // fallback
      }
    } catch (err) {
      console.error('가격 조회 실패', err);
      return 50000000; // fallback
    }
  }
</script>
