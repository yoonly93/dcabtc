<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비트코인 목표 수량 투자 계산기</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">

  <!-- 계산기 입력 영역 -->
  <div class="max-w-xl mx-auto bg-white p-4 rounded-lg shadow space-y-4">
    <h1 class="text-xl font-bold mb-2">비트코인 목표 수량 투자 계산기</h1>

    <!-- 목표 BTC -->
    <div>
      <label class="block mb-1">목표 비트코인 개수</label>
      <input id="targetBtc" type="number" class="w-full p-2 border rounded" placeholder="예: 0.1">
    </div>

    <!-- 투입금액 -->
    <div>
      <label class="block mb-1">투입금액</label>
      <div class="relative">
        <input id="monthlyInvestment" type="number" class="w-full p-2 border rounded pr-10" placeholder="0" oninput="toggleClearIcon()">
        <button id="clearBtn" onclick="clearInvestment()" class="absolute right-2 top-2 hidden">
          <i data-feather="x-circle"></i>
        </button>
      </div>
      <div class="mt-1 text-sm text-gray-500" id="investmentDisplay">0원</div>
      <div class="flex space-x-2 mt-2">
        <button onclick="addInvestment(100000)" class="bg-gray-200 px-3 py-1 rounded">+10만원</button>
        <button onclick="addInvestment(1000000)" class="bg-gray-200 px-3 py-1 rounded">+100만원</button>
        <button onclick="addInvestment(10000000)" class="bg-gray-200 px-3 py-1 rounded">+1000만원</button>
      </div>
    </div>

    <!-- 월별 상승률 -->
    <div>
      <label class="block mb-1">월별 예상 상승률(%)</label>
      <input id="monthlyRate" type="number" class="w-full p-2 border rounded" value="5">
    </div>

    <!-- 확인하기 버튼 -->
    <button id="calculateBtn" class="bg-orange-500 text-white px-4 py-2 rounded-lg w-full">확인하기</button>

    <!-- 200만원으로 BTC 구매 버튼 -->
    <a href="https://btc-reach-calculator.vercel.app/" target="_blank"
       class="block mt-2 text-center border border-orange-500 text-orange-500 px-4 py-2 rounded-lg hover:bg-orange-50">
       한국에서 지금 200만원으로 비트코인을 사면 실제로 몇 개를 살 수 있을까?
    </a>
  </div>

  <!-- 광고 영역 -->
  <div class="max-w-xl mx-auto mt-6 space-y-2">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4826107918413125"
         crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4826107918413125"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- 계산 결과 영역 -->
  <div id="resultCard" class="hidden flex-col bg-white p-4 rounded-lg shadow space-y-4 mt-6 max-w-xl mx-auto">
    <div class="flex space-x-4">
      <div class="flex-1 bg-orange-100 p-4 rounded">
        <div>필요기간</div>
        <div id="requiredMonths" class="text-2xl font-bold"></div>
      </div>
      <div class="flex-1 bg-orange-100 p-4 rounded">
        <div>총 투입 금액</div>
        <div id="totalInvestment" class="text-2xl font-bold"></div>
      </div>
    </div>
    <div id="fallbackNotice" class="text-red-600 text-sm"></div>
    <table class="table-auto w-full bg-white mt-4 border-collapse border border-gray-300">
      <thead>
        <tr>
          <th class="border px-2 py-1">월차</th>
          <th class="border px-2 py-1">BTC 가격</th>
          <th class="border px-2 py-1">구매 BTC</th>
          <th class="border px-2 py-1">누적 BTC</th>
        </tr>
      </thead>
      <tbody id="monthlyTable"></tbody>
    </table>

    <!-- 주의문구 -->
    <div class="text-gray-600 text-sm mt-2 space-y-1">
      <p>이 계산기는 교육적 목적의 시뮬레이션이며, 실제 결과를 보장하지 않습니다.</p>
      <p>이 계산은 비트코인 가격이 매월 설정한 %만큼 꾸준히 상승한다고 가정합니다.</p>
      <p>각 월의 BTC 가격 = 이전 월 가격 × (1 + 월별상승률/100)</p>
    </div>
  </div>

</body>
</html>
